<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Social App</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background-color: #f4f6f8;
    }

    /* Header */
    header {
      background: #080808;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    nav a {
       color: white;
      margin-left: 15px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Main container */
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .user-info img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    /* Form */
    textarea {
      width: 100%;
      border-radius: 8px;
      padding: 10px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #080808;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background: #080808;
    }

    /* Posts */
    .post {
      border-top: 1px solid #eee;
      padding: 15px 0;
    }
    .post .author {
      font-weight: bold;
      color: #7e7e7e;
    }
    .post .date {
      font-size: 12px;
      color: #080808;
    }
    .post p {
      margin: 5px 0 0 0;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Mini Social</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Perfil</a>
      <a href="#">Logout</a>
    </nav>
  </header>

  <!-- Main -->
  <div class="container">
    <div class="user-info">
      <img src="https://i.pravatar.cc/50?img=3" alt="Avatar">
      <div>
        <p><strong id="username">Juan Pérez</strong></p>
        <small>Usuario logueado</small>
      </div>
    </div>

    <textarea id="mensaje" placeholder="¿Qué estás pensando?"></textarea>
    <button onclick="publicar()">Publicar</button>

    <div id="posts"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
